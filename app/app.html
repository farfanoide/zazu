<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zazu</title>
    <script>
      const track = require('./lib/track')
      const app = require('electron').remote.app
      const environment = require('./lib/environment')

      track.initialize('search', {
        zazuVersion: app.getVersion(),
        zazuEnvironment: environment.name,
      })
    </script>
    <link href="assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <section id="zazu"></section>
    <script>
      if (process.env.NODE_ENV && process.env.NODE_ENV.match(/(development|test)/)) {
        require('./registerBabel.js')
        require('./app.js')
      } else {
        require('./dist/app.production.js')
      }
    </script>
  </body>
</html>
