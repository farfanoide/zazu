<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zazu</title>
    <style>
      body {
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.9);
        margin: 0;
        padding: 0;
        color: rgba(255, 255, 255, 0.7);
      }
      #resize {
        box-sizing: border-box;
        max-width: 700px;
        max-height: 500px;
        font-size: 150px;
        padding: 10px;
        text-align: center;
      }
      p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="resize"></div>
    <script>
      const autoSizeText = () => {
        const element = document.querySelector('#resize')
        const resizeText = () => {
          const currentSize = Number.parseInt((element.style.fontSize || '150px').slice(0, -2), 10)
          const elementNewFontSize = currentSize - 1 + 'px'
          element.style.fontSize = elementNewFontSize
        }
        while (element.scrollHeight > element.offsetHeight) resizeText()
      }

      const electron = require('electron')
      const currentWindow = electron.remote.getCurrentWindow()
      document.addEventListener('keydown', () => {
        currentWindow.close()
      })
      document.addEventListener('click', () => {
        currentWindow.close()
      })
      electron.ipcRenderer.on('message', (_, message) => {
        document.querySelector('#resize').textContent = message
        autoSizeText()
        currentWindow.show()
      })
    </script>
  </body>
</html>
